controllerManager:
  manager:
    args:
    - run
    - --health-probe-bind-address=:8081
    - --metrics-bind-address=127.0.0.1:8080
    - --leader-elect
    - --grpc-server-bind-address=:8483
    deleteArgs:
      - pre-delete
    installArgs:
      - pre-install
    extraEnv: []
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    env: {}
    image:
      repository: registry.gitlab.com/tiny-systems/public-containers/controller
      tag: latest
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  replicas: 1
  serviceAccount:
    annotations: {}
imagePullSecrets: []
kubernetesClusterDomain: cluster.local
rbac:
  # Enable access to Kubernetes resources (pods, services, deployments, ingresses)
  # Required for modules that use ExposePort functionality (e.g., http-module)
  # Set to false for modules that only work with TinySystems CRDs
  enableKubernetesResourceAccess: false
  # Extra RBAC rules to add to the manager ClusterRole
  # Use this for modules that need additional Kubernetes permissions
  # Example for kubernetes-module:
  # extraRules:
  #   - apiGroups: [""]
  #     resources: ["pods", "configmaps", "secrets"]
  #     verbs: ["create", "delete", "get", "list", "watch"]
  #   - apiGroups: ["batch"]
  #     resources: ["jobs"]
  #     verbs: ["*"]
  extraRules: []
managerIngress:
  ingress:
    annotations: {}
    className: nginx
    enabled: true
managerService:
  ports:
  - name: grpc
    port: 8483
    protocol: TCP
    targetPort: grpc
  type: ClusterIP
